<div class="col-6 mx-auto">
    <ul class="list-group">
        @for (r of reports() ?? []; track r.id) {
        <li class="list-group-item d-flex justify-content-between align-items-start bg-dark text-white border-0 mb-2">
            <div class="ms-2 me-auto">
                <div>
                    <h3 class="fw-bold">{{r.nomeUtente}} {{r.cognomeUtente}}</h3>
                    <h6 class="fw-ligth">{{r.emailUtente}}</h6>
                </div>
                <span class="text-secondary">Prenotazione per il corso: <span
                        class="text-info">{{r.nomeCorso}}</span></span>
            </div>
        </li>
        }
    </ul>
</div>
